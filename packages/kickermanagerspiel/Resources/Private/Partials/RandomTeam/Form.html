<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" xmlns="http://www.w3.org/1999/xhtml" lang="en" f:schemaLocation="https://fluidtypo3.org/schemas/fluid-master.xsd" data-namespace-typo3-fluid="true">
<section class="headline">
    <h2>Einstellungen</h2>
</section>
<f:form id="random-team-form"
        action="create"
        extensionName="Kickermanagerspiel"
        controller="RandomTeam"
        pluginName="RandomTeam"
        enctype="multipart/form-data"
        name="randomDemand"
        method="post"
        object="{randomDemand}"
>
    <div class="formwrapper">
        <div class="formfield">
            <label for="season">Saison</label>
            <f:form.select id="season" property="season" options="{seasons}" value="{randomDemand.season}"/>
        </div>
        <div class="formfield">
            <label for="league">Liga</label>
            <f:form.select id="league" property="league" options="{leagues}" value="{randomDemand.league}"/>
        </div>
        <div class="formfield">
            <label for="mode">Modus</label>
            <f:form.select id="mode"
                           property="mode"
                           options="{classic: 'Classic', interactive: 'Interactive', custom: 'Benutzerdefiniert'}"
                           value="{randomDemand.mode}"
            />
        </div>
        <div class="formfield">
            <label for="formationselect">Formation</label>
            <f:form.select id="formationselect"
                           property="formation"
                           options="{352: '3-5-2', 442: '4-4-2', 433: '4-3-3', 343: '3-4-3', 451: '4-5-1', 532: '5-3-2', 541: '5-4-1'}"
                           value="{randomDemand.formation}"
            />
        </div>
        <div class="formfield">
            <label for="players-per-club">Max. Anzahl Spieler pro Verein</label>
            <f:form.textfield id="players-per-club"
                              property="playersPerClub"
                              type="number"
                              value="{randomDemand.playersPerClub}"
                              additionalAttributes="{min:1, max:99}"
            />
        </div>
        <div class="formfield">
            <label for="points-mode-select">Punktzahl-Modus</label>
            <f:form.select id="points-mode-select"
                           property="pointsMode"
                           options="{classic: 'Classic', interactive: 'Interactive'}"
                           value="{randomDemand.pointsMode}"
            />
        </div>
        <div class="col2">
            <div class="formfield">
                <label for="number-goalkeepers">Anzahl Torwarte</label>
                <f:form.textfield id="number-goalkeepers"
                                  property="numberGoalkeepers"
                                  type="number"
                                  value="{randomDemand.numberGoalkeepers}"
                                  additionalAttributes="{min:0, max:3}"
                />
            </div>
            <div class="formfield">
                <label for="number-defenders">Anzahl Verteidiger</label>
                <f:form.textfield id="number-defenders"
                                  property="numberDefenders"
                                  type="number"
                                  value="{randomDemand.numberDefenders}"
                                  additionalAttributes="{min:0, max:6}"
                />
            </div>
        </div>
        <div class="col2">
            <div class="formfield">
                <label for="number-midfielders">Anzahl Mittelfeldspieler</label>
                <f:form.textfield id="number-midfielders"
                                  property="numberMidfielders"
                                  type="number"
                                  value="{randomDemand.numberMidfielders}"
                                  additionalAttributes="{min:0, max:8}"
                />
            </div>
            <div class="formfield">
                <label for="number-forwards">Anzahl Stürmer</label>
                <f:form.textfield id="number-forwards"
                                  property="numberForwards"
                                  type="number"
                                  value="{randomDemand.numberForwards}"
                                  additionalAttributes="{min:0, max:5}"
                />
            </div>
        </div>
        <div class="col2">
            <div class="formfield">
                <label for="number-cheap-goalkeepers">Anzahl günstige Torwarte</label>
                <f:form.textfield id="number-cheap-goalkeepers"
                                  property="numberCheapGoalkeepers"
                                  type="number"
                                  value="{randomDemand.numberCheapGoalkeepers}"
                                  additionalAttributes="{min:0, max:randomDemand.maxNumberCheapGoalkeepers}"
                />
            </div>
            <div class="formfield">
                <label for="number-cheap-defenders">Anzahl günstige Verteidiger</label>
                <f:form.textfield id="number-cheap-defenders"
                                  property="numberCheapDefenders"
                                  type="number"
                                  value="{randomDemand.numberCheapDefenders}"
                                  additionalAttributes="{min:0, max:randomDemand.maxNumberCheapDefenders}"
                />
            </div>
        </div>
        <div class="col2">
            <div class="formfield">
                <label for="number-cheap-midfielders">Anzahl günstige Mittelfeldspieler</label>
                <f:form.textfield id="number-cheap-midfielders"
                                  property="numberCheapMidfielders"
                                  type="number"
                                  value="{randomDemand.numberCheapMidfielders}"
                                  additionalAttributes="{min:0, max:randomDemand.maxNumberCheapMidfielders}"
                />
            </div>
            <div class="formfield">
                <label for="number-cheap-forwards">Anzahl günstige Stürmer</label>
                <f:form.textfield id="number-cheap-forwards"
                                  property="numberCheapForwards"
                                  type="number"
                                  value="{randomDemand.numberCheapForwards}"
                                  additionalAttributes="{min:0, max:randomDemand.maxNumberCheapForwards}"
                />
            </div>
        </div>
        <div class="col2">
            <div class="formfield">
                <label for="number-cheap-midfielders">Minimale Ausgaben (in Mio.)</label>
                <f:form.textfield id="min-invest"
                                  property="minInvest"
                                  type="number"
                                  additionalAttributes="{step:randomDemand.step, min:0, max:randomDemand.maxValueOfInvest}"
                                  value="{randomDemand.minInvest}"
                />
            </div>
            <div class="formfield">
                <label for="max-invest">Maximale Ausgaben (in Mio.)</label>
                <f:form.textfield id="max-invest"
                                  property="maxInvest"
                                  type="number"
                                  additionalAttributes="{step:randomDemand.step, min:0, max:randomDemand.maxValueOfInvest}"
                                  value="{randomDemand.maxInvest}"
                />
            </div>
        </div>
        <div class="col2">
            <div></div>
            <div>
                <f:form.button title="Team generieren" value="Team generieren" class="submit-button">Team generieren</f:form.button>
            </div>
        </div>
    </div>

    <f:asset.script identifier="random-team-js" src="EXT:kickermanagerspiel/Resources/Public/JavaScript/randomTeamForm.min.js"/>
</f:form>
</html>
