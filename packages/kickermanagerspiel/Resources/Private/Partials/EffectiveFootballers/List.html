<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" xmlns="http://www.w3.org/1999/xhtml" lang="en" f:schemaLocation="https://fluidtypo3.org/schemas/fluid-master.xsd" data-namespace-typo3-fluid="true">
<f:variable name="lastEfficiency" value="0"/>
<f:for each="{effifus}" as="player" iteration="i">
    <div class="player-wrapper">
        <div>
            <f:if condition="{player.efficiency} != {lastEfficiency}">
                {i.cycle}
                <f:variable name="lastEfficiency" value="{player.efficiency}"/>
            </f:if>
        </div>
        <div>
            <f:render partial="EffectiveFootballers/Player" arguments="{player:player,displayMode:'effifu'}"/>
        </div>
    </div>
</f:for>
</html>
